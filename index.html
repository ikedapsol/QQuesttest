<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>経路探索結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 1rem;
        }
        .route {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f9f9f9;
        }
        .route h2 {
            margin-top: 0;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }
        .route-svg {
            width: 100%;
            height: 100px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>経路探索結果</h1>
    </header>
    
    <main>
        <section class="route">
            <h2>ルート1: 最短経路</h2>
            <p>出発地: 東京駅</p>
            <p>目的地: 大阪駅</p>
            <p>所要時間: 2時間30分</p>
            <p>乗換回数: 0回</p>
            <p>料金: 14,000円</p>
            <svg class="route-svg" viewBox="0 0 300 50">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" />
                    </marker>
                </defs>
                <text x="10" y="25" fill="#333">東京</text>
                <line x1="50" y1="25" x2="250" y2="25" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                <text x="260" y="25" fill="#333">大阪</text>
            </svg>
        </section>

        <section class="route">
            <h2>ルート2: 最安経路</h2>
            <p>出発地: 東京駅</p>
            <p>目的地: 大阪駅</p>
            <p>所要時間: 3時間15分</p>
            <p>乗換回数: 1回</p>
            <p>料金: 12,500円</p>
            <svg class="route-svg" viewBox="0 0 300 50">
                <use href="#arrowhead" />
                <text x="10" y="25" fill="#333">東京</text>
                <line x1="50" y1="25" x2="140" y2="25" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                <text x="150" y="25" fill="#333">名古屋</text>
                <line x1="190" y1="25" x2="250" y2="25" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                <text x="260" y="25" fill="#333">大阪</text>
            </svg>
        </section>

        <section class="route">
            <h2>ルート3: 乗換最小経路</h2>
            <p>出発地: 東京駅</p>
            <p>目的地: 大阪駅</p>
            <p>所要時間: 2時間45分</p>
            <p>乗換回数: 0回</p>
            <p>料金: 14,500円</p>
            <svg class="route-svg" viewBox="0 0 300 50">
                <use href="#arrowhead" />
                <text x="10" y="25" fill="#333">東京</text>
                <line x1="50" y1="25" x2="250" y2="25" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
                <text x="260" y="25" fill="#333">大阪</text>
            </svg>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 経路探索サービス. All rights reserved.</p>
    </footer>
</body>
</html>
